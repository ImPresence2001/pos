<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - POS System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">POS System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="pos.html"><i class="bi bi-cart"></i> POS</a></li>
            <li class="nav-item"><a class="nav-link" href="report.html"><i class="bi bi-file-earmark-bar-graph"></i> Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="inventory.html"><i class="bi bi-box"></i> Inventory</a></li>
            <li class="nav-item"><a class="nav-link" href="order.html"><i class="bi bi-file-earmark-text"></i> Orders</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4">Inventory</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Product</h5>
                    <form id="product-form">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" placeholder="Enter category">
                        </div>
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" class="form-control" id="product-name" placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
                        </div>
                        <button type="button" class="btn btn-primary" id="add-product">Add Product</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h5>Product List</h5>
            <ul class="list-group" id="product-list">
                <!-- Product items will be added dynamically here -->
            </ul>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
